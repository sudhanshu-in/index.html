<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FeelTune AI Cyberpunk Dark Blue</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg-deep:#05061a;}
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
html,body{height:100%;background:var(--bg-deep);color:#fff;overflow:hidden}

/* Background gradient */
.bg{position:fixed;inset:0;z-index:0;filter:blur(22px) saturate(130%);transform:scale(1.02);transition:transform .25s ease-out;}

/* Small grain overlay */
.grain{position:fixed;inset:0;z-index:1;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.012) 1px, transparent 1px);background-size:8px 8px;mix-blend-mode:overlay;opacity:0.3;}

/* Particle container */
#particles{position:fixed;inset:0;z-index:2;pointer-events:none;}

/* Stage & Card */
.stage{position:relative;z-index:4;height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
.card{width:440px;max-width:94vw;border-radius:14px;padding:28px;background:rgba(10,10,30,0.72);border:1px solid rgba(255,255,255,0.08);box-shadow:0 18px 60px rgba(0,0,128,0.25);backdrop-filter:blur(18px) saturate(150%);text-align:center;color:#a0cfff;}
.title{font-family:'Orbitron',sans-serif;font-size:1.25rem;margin-bottom:12px;color:#7fcfff;text-shadow:0 0 6px rgba(127,207,255,0.5),0 0 12px rgba(0,128,255,0.3);}
.inputs{display:flex;flex-direction:column;gap:10px;margin-top:10px;}
input{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));color:#c0e0ff;outline:none;transition:box-shadow .15s,border-color .15s,transform .12s;font-size:0.95rem;}
input:focus{border-color:rgba(127,207,255,0.7);box-shadow:0 8px 30px rgba(127,207,255,0.06);transform:translateY(-1px);}

/* Buttons */
.btn{margin-top:12px;padding:12px 16px;border-radius:12px;border:0;background:linear-gradient(90deg, rgba(0,128,255,0.95), rgba(0,64,192,0.95));color:#021;font-weight:700;cursor:pointer;box-shadow:0 10px 40px rgba(0,128,255,0.06);transition:transform .18s,box-shadow .18s;position:relative;overflow:hidden;}
.btn:hover{transform:translateY(-4px);box-shadow:0 18px 70px rgba(0,128,255,0.12),0 6px 26px rgba(0,64,192,0.06);}
.guest{margin-top:10px;padding:10px 14px;border-radius:12px;background:transparent;border:1px solid rgba(0,128,255,0.18);color:#7fcfff;cursor:pointer;}
.guest:hover{background:rgba(0,128,255,0.06);color:#c0e0ff;}

/* Overlay */
.overlay{position:fixed;inset:0;z-index:9;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(0,0,0,0.75),rgba(0,0,0,0.52));visibility:hidden;opacity:0;transition:opacity .28s,visibility .28s;}
.overlay.show{visibility:visible;opacity:1;}
.overlay .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px 22px;border-radius:12px;color:#e7fffb;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 60px rgba(0,0,0,0.6);}

/* Welcome */
#welcomeCard{display:none;width:540px;max-width:94vw;padding:26px;border-radius:14px;background:rgba(10,10,30,0.72);border:1px solid rgba(255,255,255,0.08);box-shadow:0 20px 80px rgba(0,0,128,0.25);backdrop-filter:blur(18px);text-align:center;color:#a0cfff;}
#welcomeTitle{font-size:2.0rem;margin-bottom:6px;font-family: 'Orbitron',sans-serif;color:#7fcfff;text-shadow:0 0 6px rgba(127,207,255,0.5),0 0 12px rgba(0,128,255,0.3);}
.welcome-quote{margin-top:10px;color:rgba(255,255,255,0.92);font-style:italic;max-width:520px;margin-left:auto;margin-right:auto;}

/* Pulse & CTA */
.pulse-wrap{margin:18px auto 8px;width:86%;max-width:460px;height:120px;border-radius:10px;overflow:hidden;display:block;}
.cta{margin-top:18px;padding:14px 22px;border-radius:14px;cursor:pointer;border:0;background:linear-gradient(90deg, rgba(0,128,255,0.88), rgba(0,64,192,0.88));color:#021;font-weight:800;font-size:1.05rem;transition:box-shadow .3s ease,transform .18s ease;opacity:0;transform:translateY(8px) scale(.995);}
@keyframes breathe{0%{box-shadow:0 8px 30px rgba(0,128,255,0.06);transform:translateY(0) scale(1);}50%{box-shadow:0 18px 60px rgba(0,64,192,0.12);transform:translateY(-2px) scale(1.02);}100%{box-shadow:0 8px 30px rgba(0,128,255,0.06);transform:translateY(0) scale(1);}}
.cta.idle{animation:breathe 2400ms ease-in-out infinite;text-shadow:0 0 16px rgba(0,128,255,0.6),0 0 32px rgba(0,64,192,0.4);}
.cta:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 30px 120px rgba(0,64,192,0.14);}

/* Audio control */
.controls{position:fixed;top:16px;right:16px;z-index:6;display:flex;gap:10px;}
.audio-btn{width:46px;height:46px;border-radius:12px;display:flex;align-items:center;justify-content:center;cursor:pointer;color:#7fcfff;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.008));border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 30px rgba(0,0,0,0.45);}

/* Credit */
.credit{position:fixed;right:16px;bottom:10px;font-size:0.86rem;color:rgba(255,255,255,0.86);z-index:6;}
.credit strong{color:#7fcfff;text-shadow:0 6px 18px rgba(0,128,255,0.06);}

/* Responsive */
@media(max-width:640px){.card{width:92vw;padding:18px}#welcomeCard{width:92vw;padding:16px}.pulse-wrap{height:88px}#welcomeTitle{font-size:1.4rem}}
</style>
</head>
<body>
<div class="bg" id="bg"></div>
<div class="grain"></div>
<div id="particles"></div>

<div class="controls">
  <div class="audio-btn" id="audioBtn">ðŸ”ˆ</div>
</div>

<div class="stage">
  <div class="card" id="loginCard">
    <div class="title">Welcome to the FeelTune AI Realm</div>
    <div class="inputs">
      <input id="name" type="text" placeholder="Name" autocomplete="name" />
      <input id="phone" type="tel" placeholder="Phone number" autocomplete="tel" />
      <input id="password" type="password" placeholder="Create password" autocomplete="new-password" />
    </div>
    <button class="btn" id="loginBtn">Login</button>
    <button class="guest" id="guestBtn">Continue as Guest</button>
  </div>

  <div id="welcomeCard">
    <div id="welcomeTitle">WELCOME</div>
    <div class="welcome-quote" id="welcomeQuote">Tuning your vibe...</div>
    <div class="pulse-wrap"><canvas id="pulseCanvas"></canvas></div>
    <button id="enterBtn" class="cta idle">Enter FeelTune AI Experience â†’</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="panel">
    <div style="font-weight:700;margin-bottom:6px">Tuning your vibe...</div>
    <div style="opacity:.9">Preparing your personalised audio fingerprint</div>
  </div>
</div>

<div class="credit">Developed by <strong>AETHERION TEAM</strong></div>

<audio id="bgAudio" loop crossorigin="anonymous">
  <source src="https://cdn.pixabay.com/download/audio/2023/04/17/audio_7a3ed63cde.mp3" type="audio/mp3">
</audio>

<script>
// ---------- Background dark blue gradient ----------
const bgEl = document.getElementById('bg'); let hue=220;
function animateBG(){hue+=0.05; bgEl.style.background=`linear-gradient(120deg, hsl(${hue},40%,12%), hsl(${(hue+20)%360},40%,15%), hsl(${(hue+40)%360},40%,18%))`; requestAnimationFrame(animateBG);}
animateBG
