<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeelTuneAI - Cinematic Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
      transition: background 2s ease;
      perspective: 1000px;
    }

    /* Animated gradient layer with parallax motion */
    .bg-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #1DB954, #ff2fa0, #101010, #1DB954);
      background-size: 400% 400%;
      animation: flow 15s ease infinite;
      opacity: 0.25;
      transform: translateZ(-200px) scale(1.2);
      transition: transform 0.3s ease-out;
      z-index: 0;
    }

    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 0 0 25px #1DB954, 0 0 45px #ff2fa0;
      margin-bottom: 20px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #1DB954; }
      to { text-shadow: 0 0 35px #ff2fa0; }
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 28px;
      font-size: 1.1em;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      width: 230px;
    }

    .btn:hover {
      background: linear-gradient(120deg, #1DB954, #ff2fa0);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .hidden { display: none; }

    @keyframes fadeOut { to { opacity: 0; transform: scale(0.95); } }
    @keyframes fadeIn { from { opacity: 0; transform: scale(1.05);} to { opacity: 1; transform: scale(1);} }

    .fade-out { animation: fadeOut 1s ease forwards; }
    .fade-in { animation: fadeIn 1.5s ease forwards; }

    /* Pulse wave fixed and centered */
    .wave {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 50px;
      height: 60px;
      overflow: hidden;
    }

    .wave span {
      display: inline-block;
      width: 6px;
      height: 40px;
      margin: 0 3px;
      background: linear-gradient(180deg, #1DB954, #ff2fa0);
      border-radius: 10px;
      animation: bounce 1s ease infinite;
      transform-origin: bottom center;
    }

    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    .quote {
      margin-top: 25px;
      font-size: 1.1em;
      opacity: 0.85;
      max-width: 500px;
      margin-inline: auto;
      animation: fadeIn 2s ease forwards;
    }

    .light {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .music-toggle {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
      z-index: 5;
      backdrop-filter: blur(6px);
    }

    .music-toggle:hover {
      background: linear-gradient(120deg, #1DB954, #ff2fa0);
    }
  </style>
</head>
<body>
  <div class="bg-layer" id="bg-layer"></div>
  <div class="light"></div>

  <button class="music-toggle" id="music-toggle">ðŸ”Š Music: On</button>

  <div class="container" id="login-page">
    <h1>FeelTuneAI</h1>
    <input type="text" id="name" placeholder="Your Name" class="btn" />
    <input type="text" id="phone" placeholder="Phone Number" class="btn" />
    <input type="password" id="password" placeholder="Create Password" class="btn" />
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="continueGuest()">Continue as Guest</button>
  </div>

  <div class="container hidden" id="welcome-page">
    <h1 id="welcome-text">WELCOME</h1>
    <div class="wave">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <p class="quote" id="quote"></p>
  </div>

  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/04/17/audio_7a3ed63cde.mp3" type="audio/mp3">
  </audio>

  <script>
    const light = document.querySelector('.light');
    const bgLayer = document.getElementById('bg-layer');

    document.addEventListener('mousemove', (e) => {
      light.style.left = `${e.clientX}px`;
      light.style.top = `${e.clientY}px`;

      // Parallax motion for cinematic effect
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      bgLayer.style.transform = `translate(${x}px, ${y}px) scale(1.2)`;
    });

    const quotes = [
      "Music is the voice of the soul, and AI just made it personal.",
      "Let your mood shape the melody â€” thatâ€™s the FeelTuneAI way.",
      "When words fail, AI and music speak.",
      "Every emotion deserves its own soundtrack."
    ];

    const loginPage = document.getElementById('login-page');
    const welcomePage = document.getElementById('welcome-page');
    const welcomeText = document.getElementById('welcome-text');
    const quoteText = document.getElementById('quote');
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');

    music.volume = 0.4;

    function transitionToWelcome(name = "GUEST") {
      loginPage.classList.add('fade-out');
      setTimeout(() => {
        loginPage.classList.add('hidden');
        welcomePage.classList.remove('hidden');
        welcomePage.classList.add('fade-in');
        welcomeText.textContent = `WELCOME ${name.toUpperCase()}`;
        quoteText.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      }, 800);
    }

    function login() {
      const name = document.getElementById('name').value || "User";
      transitionToWelcome(name);
    }

    function continueGuest() {
      transitionToWelcome("GUEST");
    }

    musicToggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "ðŸ”Š Music: On";
      } else {
        music.pause();
        musicToggle.textContent = "ðŸ”‡ Music: Off";
      }
    });
  </script>
</body>
</html>
