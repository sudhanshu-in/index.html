<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelTuneAI - Coming Soon</title>
    <style>
        /* Basic body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Glow side effects */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            animation: float 6s infinite alternate;
        }
        .glow-left {
            background: #1DB954; /* Spotify green */
            left: -50px;
            top: 20%;
        }
        .glow-right {
            background: #ff4d6d; /* Pinkish */
            right: -50px;
            bottom: 20%;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(20px) translateX(10px); }
            100% { transform: translateY(-20px) translateX(-10px); }
        }

        /* Text styles */
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glow glow-left"></div>
    <div class="glow glow-right"></div>

    <h1>FeelTuneAI</h1>
    <p>Coming Soon! Stay tuned for your mood-based music experience.</p>
</body>
</html>
