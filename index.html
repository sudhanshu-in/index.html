<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FeelTuneAI</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
  body {
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top left, #0a0f2c, #000);
    overflow:hidden;
    position:relative;
    text-align:center;
    color:#fff;
  }

  /* Animated gradient overlay */
  body::before {
    content:"";
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    background: linear-gradient(45deg, #00e0ff, #7a00ff, #0a0f2c, #00e0ff);
    background-size: 400% 400%;
    animation: gradientMove 18s ease infinite;
    opacity:0.25; z-index:0;
  }

  @keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .light{
    position:absolute;
    width:150px; height:150px;
    border-radius:50%;
    background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 70%);
    pointer-events:none;
    mix-blend-mode: screen;
    transform: translate(-50%,-50%);
    z-index:1;
  }

  .container{
    position: relative;
    background: rgba(15,15,40,0.6);
    padding: 45px 35px;
    border-radius:14px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
    z-index:2;
    width:370px;
    backdrop-filter: blur(20px);
    border:1px solid rgba(255,255,255,0.15);
    text-align:center;
  }

  .container h1{
    margin-bottom:20px;
    font-size:2.6em;
    background: linear-gradient(90deg, #00e0ff, #c300ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:textGlow 2s ease-in-out infinite alternate;
  }

  @keyframes textGlow{
    0%{ text-shadow:0 0 5px #00e0ff,0 0 15px #7a00ff; }
    100%{ text-shadow:0 0 25px #00e0ff,0 0 35px #c300ff; }
  }

  input{
    width:100%;
    padding:12px 15px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.2);
    background: rgba(30,30,60,0.5);
    color:#fff;
    font-size:1em;
    outline:none;
    transition:0.3s;
  }

  input:focus{
    border-color:#00e0ff;
    box-shadow:0 0 10px #00e0ff;
  }

  button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    font-size:1em;
    background:linear-gradient(90deg,#00e0ff,#c300ff);
    color:#fff;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #00e0ff,0 0 35px #c300ff;
  }

  .guest-btn{
    margin-top:15px;
    background:transparent;
    border:2px solid #00e0ff;
    color:#00e0ff;
  }

  .guest-btn:hover{
    background:#00e0ff;
    color:#000;
    border:2px solid #00e0ff;
  }

  .quote{ margin-top:20px; font-size:1em; font-style:italic; opacity:0.8; }
  .credit{ position:absolute; bottom:20px; right:25px; font-size:0.9em; opacity:0.8; letter-spacing:1px; z-index:2; }
  .credit span{ color:#00e0ff; font-weight:600; }

  /* Particles */
  .particle{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.12);
    animation: float 10s infinite ease-in-out;
    z-index:1;
  }

  @keyframes float{
    0%,100%{ transform: translateY(0) translateX(0); }
    50%{ transform: translateY(-50px) translateX(40px); }
  }

  /* Music Wave */
  .wave{
    display:flex;
    justify-content:center;
    height:60px;
    margin-top:20px;
    z-index:2;
  }

  .wave span{
    display:block;
    width:6px;
    height:100%;
    margin:0 4px;
    background: linear-gradient(180deg, #00e0ff, #c300ff);
    border-radius:10px;
    animation:bounce 1s ease infinite;
  }

  .wave span:nth-child(2){ animation-delay:0.1s; }
  .wave span:nth-child(3){ animation-delay:0.2s; }
  .wave span:nth-child(4){ animation-delay:0.3s; }
  .wave span:nth-child(5){ animation-delay:0.4s; }

  @keyframes bounce{
    0%,100%{ transform:scaleY(0.3); }
    50%{ transform:scaleY(1); }
  }

</style>
</head>
<body>
<div class="light"></div>
<div id="particles"></div>

<!-- Login Page -->
<div class="container" id="loginPage">
  <h1>FeelTuneAI</h1>
  <input type="text" id="name" placeholder="Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <button class="guest-btn" onclick="continueGuest()">Continue as Guest</button>
</div>

<!-- Welcome Page -->
<div class="container" id="welcomePage" style="display:none;">
  <h1 id="welcomeText"></h1>
  <p class="quote" id="quoteText"></p>
  <div class="wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <button onclick="goToSite()">Go to Website</button>
</div>

<div class="credit">Developed by <span>AETHERION</span> TEAM</div>

<script>
const liveURL = "https://splenic-unavid-marinda.ngrok-free.dev";

// Mouse light effect
const light = document.querySelector('.light');
document.addEventListener('mousemove', e => {
  light.style.left = e.clientX + 'px';
  light.style.top = e.clientY + 'px';
});

// Floating particles
const particlesContainer = document.getElementById('particles');
const count = 30;
for(let i=0;i<count;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  p.style.top = Math.random()*window.innerHeight+'px';
  p.style.left = Math.random()*window.innerWidth+'px';
  p.style.width = p.style.height = (Math.random()*8+4)+'px';
  p.style.animationDuration = (Math.random()*10+5)+'s';
  particlesContainer.appendChild(p);
}

// Functions
function continueGuest(){
  document.getElementById('loginPage').style.display='none';
  document.getElementById('welcomePage').style.display='block';
  document.getElementById('welcomeText').innerText="WELCOME GUEST";
  document.getElementById('quoteText').innerText="“Music is the universal language of mankind.” – Henry Wadsworth Longfellow";
}

function login(){
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!name || !phone || !password){
    alert("Please fill all fields.");
    return;
  }
  document.getElementById('loginPage').style.display='none';
  document.getElementById('welcomePage').style.display='block';
  document.getElementById('welcomeText').innerText=`WELCOME ${name.toUpperCase()}`;
  document.getElementById('quoteText').innerText="“Where words fail, music speaks.” – Hans Christian Andersen";
}

function goToSite(){
  window.location.href=liveURL;
}
</script>
</body>
</html>
